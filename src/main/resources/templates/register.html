<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
<main>
  <div class="container">
    <div class="logo-img">
      <img th:src="@{/logo.png}" alt="Avatar" class="avatar">
    </div>
    <div class="sign_content">
      <form th:action="@{/register}" method="post">
        <div>
          <label class="sign_check">이메일을 입력해주세요.</label>
          <input type="text" name="email" placeholder="email" class="sign-form">
        </div>
        <div>
          <label class="sign_check">이름을 입력해주세요.</label>
          <input type="text" name="name" placeholder="name" class="sign-form">
        </div>
        <div>
          <label class="sign_check">비밀번호를 입력해주세요.</label>
          <input type="password" name="password" placeholder="password" class="sign-form">
        </div>
        <th:blcok>
          <th:text>[[${error}]]</th:text>
        </th:blcok>
        <div>
          <label class="agree">약관동의</label>
          <input type="checkbox" name="remember-me" class="agree">
        </div>
        <div>
          <button type="submit" class="sign_btn">가입하기</button>
        </div>
      </form>
    </div>
  </div>
</main>

</body>
</html>
